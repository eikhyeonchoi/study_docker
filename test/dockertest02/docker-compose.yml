version: "3" 
services:
  app:
    container_name: app_con
    build: ./app/conf
    volumes:
      - ./app/volume:/app/volume
    ports:
      - "80:8080"
    restart: always
    networks:
      - custom_net
    depends_on:
      - db
  db: 
    container_name: db_con
    build: ./db/conf
    environment:
      MYSQL_DATA_BASE: testdb
      MYSQL_ROOT_PASSWORD: 2023dbcon
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    restart: always
    networks:
      - custom_net
    
networks:
  custom_net: